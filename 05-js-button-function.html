<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-js-button-function</title>
    <script>
        function sayHello(){
            document.getElementById("output").innerHTML="Hi"

        }
        function Sawaddee(){
            document.write("สวัสดีชาวโลก")
        }
    </script>
</head>
<body>
    <input type="button" value="Clickhere" onclick="sayHello()">
    <br>
    <br>
    <button onclick="Sawaddee()">ClickHere</button>
    <p id="output"></p>
</body>
</html>
