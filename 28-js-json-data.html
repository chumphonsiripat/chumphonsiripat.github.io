<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-js-json-data.html</title>
    <script>
        let json_car = '["car0","car1","car2","car3"]'
        let json_student = '{"sid":1001,"sname":"Chumphon","age":20}'
        let fruit = ["apple","banana","orange"]
        let teacher = {"tname":"Santichai","subject":"C++","time":999}

        let car = JSON.parse(json_car) //ได้ array
        let student = JSON.parse(json_student) //ได้ object
        let json_fruit = JSON.stringify(fruit)
        let json_teacher = JSON.stringify(teacher)
        console.log(car[0])
        console.log(student)
        console.log(fruit)
        console.log(json_fruit)
        console.log(json_teacher)
    </script>
</head>
<body>
    
</body>
</html>
