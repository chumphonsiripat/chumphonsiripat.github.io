</head>
<body>

        <tr >
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามกุล</th>
        </tr>
       
        <script>
            for( let i =    0 ; i<100; i++){
            document.write("<tr>")
            document.write("<td>"+i+("</td>"))
            document.write("<td>ชุมพล</td>")
            document.write("<td>ศิริพัฒน์</td>")
            document.write("<tr>")
    }
        </script>
    </table>



    <script>
        for( let i = 0 ; i<100; i++){
            document.writeln("Hi <br>" )
            
        }
    </script>
