<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-js-input</title>
    <script>
        function show_output(){
            // document.write(document.getElementById("text1").value)
            // document.getElementById("text1").value
            document.getElementById("output").innerHTML=(document.getElementById("text1").value)
        } 
    </script>
</head>
<body>
    <input type="text" name="" id="text1">
    <br>
    <input type="button" value="submit" onclick="show_output()" >

    <p id="output"></p>

</body>
</html>
